<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tecnologia e Inovação</title>
  <link rel="stylesheet" href="assets/css/index.css" />
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="shortcut icon" href="assets/img/FONE AZUL ENEASCELL.png" type="image/x-icon">
</head>

<body>

  <div id="header"></div>

  <header class="hero">
    <div class="overlay">
      <h1>TECNOLOGIA E INOVAÇÃO<br>AO SEU ALCANCE</h1>
      <div class="buttons">
        <a href="produtos.html" class="btn">VER ACESSÓRIOS</a>
        <a href="#" class="btn">FALE CONOSCO</a>
      </div>
    </div>
  </header>

  <section class="produtos">
    <h2>Produtos em Destaque</h2>
    <div class="grid">
      <div class="produto">
        <img src="assets/img/fone de ouvido.png" alt="Fones de Ouvido">
        <p>Fones de Ouvido</p>
      </div>
      <div class="produto">
        <img src="assets/img/carregadornovo.png" alt="Carregador">
        <p>Carregador</p>
      </div>
      <div class="produto">
        <img src="assets/img/capinha.png" alt="Capa para Celular">
        <p>Capa para Celular</p>
      </div>
      <div class="produto">
        <img src="assets/img/cabo.png" alt="Carregador">
        <p>Cabos</p>
      </div>
    </div>
  </section>

  <section class="servicos">
    <h2>Serviços de TI</h2>
    <div class="grid">
      <div class="servico">
        <img src="assets/img/icon pc maintenance.png" alt="Manutenção de PCs">
        <p>Manutenção de PCs</p>
      </div>
      <div class="servico">
        <img src="assets/img/servers.png" alt="Configuração de Servidores">
        <p>Configuração de Servidores</p>
      </div>
      <div class="servico">
        <img src="assets/img/network.png" alt="Infraestrutura de Redes">
        <p>Infraestrutura de Redes</p>
      </div>
      <div class="servico">
        <img src="assets/img/install-program.png" alt="Instalação de programas">
        <p>Instalação de Programas</p>
      </div>
      <div class="servico">
        <img src="assets/img/outros.png" alt="Outros Serviços">
        <p>Outros Serviços</p>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script>
    fetch('header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>

</html>
